type User @entity {
  id: ID!
  address: Bytes!
  owner: Bytes!
  name: String!
  description: String!
  items: [Item!] @derivedFrom(field: "user")
}

type Item @entity {
  id: ID!
  address: Bytes!
  owner: Bytes!
  user: User!
  title: String!
  description: String!
  price: BigInt!
  token: Bytes!
  amount: BigInt!
  endPaymentDate: BigInt!
  uri: String!
}

type PurchaseFlow @entity {
  id: ID!
  buyer: Bytes!
  item: Item!
  status: String!
  nftId: BigInt
  flowRate: BigInt!  
}