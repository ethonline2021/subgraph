specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Main
    network: kovan
    source:
      address: "0x6541733B86325c0817c73A75bCe36C3c31089FC2"
      abi: Main
      startBlock: 27565381
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: Main
          file: Main/abis/Main.json
      eventHandlers:
        - event: UserDeployed(address,address,string,string)
          handler: handleUserDeployed
        - event: ItemDeployed(address,address,string,string,uint256,address,uint256,uint256,string)
          handler: handleItemDeployed
      file: Main/Main.wasm
templates:
  - kind: ethereum/contract
    name: User
    network: kovan
    source:
      abi: User
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Item
      abis:
        - name: User
          file: User/abis/User.json
      eventHandlers:
        - event: UserUpdated(address,string,string)
          handler: handleUserUpdated
      file: Main/Main.wasm
  - kind: ethereum/contract
    name: Item
    network: kovan
    source:
      abi: Item
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Item
      abis:
        - name: Item
          file: Item/abis/Item.json
      eventHandlers:
        - event: ItemUpdated(address,string,string)
          handler: handleItemUpdated
        - event: StartedPurchasing(address,bytes32,int96,uint256)
          handler: handleStartedPurchasing
        - event: FinishedPurchasing(address,uint256)
          handler: handleFinishedPurchasing
      file: Main/Main.wasm
