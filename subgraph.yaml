specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Main
    network: mumbai
    source:
      address: "0xA3BCa0a60cf6cBc6a23319CbBf521775f17C452d"
      abi: Main
      startBlock: 19621823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: Main
          file: ./abis/Main.json
      eventHandlers:
        - event: UserDeployed(address,address,string,string)
          handler: handleUserDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: User
    network: mumbai
    source:
      abi: User
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Item
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: UserUpdated(address,string,string)
          handler: handleUserUpdated
        - event: ItemDeployed(address,address,string,string,uint256,address,uint256,uint256,string)
          handler: handleItemDeployed
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Item
    network: mumbai
    source:
      abi: Item
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Item
      abis:
        - name: Item
          file: ./abis/Item.json
      eventHandlers:
        - event: ItemUpdated(address,address,string,string)
          handler: handleItemUpdated
      file: ./src/mapping.ts