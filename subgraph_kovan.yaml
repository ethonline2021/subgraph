specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Main
    network: kovan
    source:
      address: "0x090C23c667956810Bb70d38bBdaf3309Cf3a4BC0"
      abi: Main
      startBlock: 27576337
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: Main
          file: ./abis/Main.json
      eventHandlers:
        - event: UserDeployed(address,address,string,string)
          handler: handleUserDeployed
        - event: ItemDeployed(address,address,address,string,string,uint256,address,uint256,uint256,string)
          handler: handleItemDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: User
    network: kovan
    source:
      abi: User
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Item
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: UserUpdated(address,string,string)
          handler: handleUserUpdated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Item
    network: kovan
    source:
      abi: Item
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Item
      abis:
        - name: Item
          file: ./abis/Item.json
      eventHandlers:
        - event: ItemUpdated(address,string,string)
          handler: handleItemUpdated
        - event: StartedPurchasing(address,bytes32,int96,uint256)
          handler: handleStartedPurchasing
        - event: FinishedPurchasing(address,uint256)
          handler: handleFinishedPurchasing
      file: ./src/mapping.ts